<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pursuit Church Drawing Board</title>
    <link rel="icon" href="graylogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #121212;
            color: white;
        }

        .drawing-area {
            position: relative;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .toolbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: #222;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .tool-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
            width: 60px;
            height: 60px;
        }

        .tool-btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .tool-btn.active {
            background-color: #777;
        }

        .color-picker {
            position: absolute;
            bottom: 80px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 15;
            display: none;
            width: auto;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .color-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #444;
        }

        .logo-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 5;
        }

        .logo-container img {
            max-height: 50px;
        }

        canvas {
            border: 0;
            touch-action: none;
        }

        .brush-size-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brush-size-label {
            font-size: 14px;
            color: #fff;
            font-weight: bold;
        }

        .brush-size-slider {
            width: 150px;
            height: 8px;
            background: #444;
            border-radius: 5px;
            -webkit-appearance: none;
            outline: none;
            transition: background 0.3s ease;
        }

        .brush-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .brush-size-value {
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="drawing-area">
        <canvas id="canvas"></canvas>
        <div class="toolbar">
            <button class="tool-btn" id="pencilBtn"><i class="bi bi-pencil"></i></button>
            <button class="tool-btn" data-tool="eraser"><i class="bi bi-eraser"></i></button>
            <button class="tool-btn" data-tool="clearAll"><i class="bi bi-trash"></i></button>
        </div>
        <div class="logo-container">
            <img src="graylogo.png" alt="Logo" class="logo">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pencilBtn = document.getElementById('pencilBtn');
        let drawing = false, color = 'white', brushSize = 5;
        let colorPickerLoaded = false;

        // Resize the canvas to fit the window
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        window.dispatchEvent(new Event('resize'));

        // Drawing functionality
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = color;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => drawing = false);

        // Toggle color picker
        pencilBtn.addEventListener('click', () => {
            if (!colorPickerLoaded) {
                loadColorPicker();
                colorPickerLoaded = true;
            }
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.style.display = colorPicker.style.display === 'flex' ? 'none' : 'flex';
        });

        function loadColorPicker() {
            const colorPickerHtml = `
                <div id="colorPicker" class="color-picker">
                    <div class="color-circle" style="background-color: white;" data-color="white"></div>
                    <div class="color-circle" style="background-color: #4c99ff;" data-color="#4c99ff"></div>
                    <div class="color-circle" style="background-color: #ff4c4c;" data-color="#ff4c4c"></div>
                    <div class="color-circle" style="background-color: #2ed573;" data-color="#2ed573"></div>
                    <div class="color-circle" style="background-color: #ffeb3b;" data-color="#ffeb3b"></div>
                    <div class="brush-size-container">
                        <label for="brushSize" class="brush-size-label">Brush Size</label>
                        <input type="range" id="brushSize" min="1" max="20" value="5" step="1" class="brush-size-slider">
                        <span id="brushSizeValue" class="brush-size-value">5</span>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', colorPickerHtml);

            const colorCircles = document.querySelectorAll('.color-circle');
            const brushSizeSlider = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');

            // Add event listeners for color selection
            colorCircles.forEach(circle => {
                circle.addEventListener('click', () => {
                    color = circle.dataset.color;
                    pencilBtn.style.color = color;
                    document.getElementById('colorPicker').style.display = 'none';
                });
            });

            // Update brush size
            brushSizeSlider.addEventListener('input', () => {
                brushSize = brushSizeSlider.value;
                brushSizeValue.textContent = brushSize;
            });
        }
    </script>
</body>
</html>
